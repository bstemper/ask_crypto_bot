welcome: |
  Zurzeit kann ich folgende Dinge für dich tun:
  - Ich kann dir einen generellen Überblick über den gesamten Cryptomarkt geben,
  dazu zählen beispielsweise die Bitcoin Marktdominanz und die Top 3 Coins nach 
  Marktkapitalisierung.

  Was möchtest du tun?

