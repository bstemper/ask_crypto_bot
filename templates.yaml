  {{ global_info['mkt_cap'] | humanize_big_number }} Euro. 
  Die Top 3 Coins nach Marktkapitalisierung lauten aktuell 
  {{coins[0]['name']}}, {{coins[1]['name']}} und {{coins[2]['name']}}.
