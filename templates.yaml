  {{ coins[0]['percent_change_24h'] | humanize_percent }} zu gestern.
  {{coins[1]['name']}} liegt bei 
  {{ coins[1]['price_eur'] | humanize_price }}, das ist ein
  {{ coins[1]['percent_change_24h'] | humanize_percent }} in den letzten 24
  Stunden.
  {{coins[2]['name']}} kostet nach einem
  {{ coins[2]['percent_change_24h'] | humanize_percent }} über die letzten 24
